<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/form.css">
    <title>Forms</title>
  </head>
  <body>

        <form action="index.html" method="post">
          <fieldset>
            <legend> Your info</legend>

          <h1>Sign Up</h1>
          <label for="name">Name:</label>
          <input type="text" id="name" name="your_name">

          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="your_email">

          <label for="password">Password:</label>
          <input type="password" id="password" name="your_password">

        </fieldset>

          <label for="job">Your job:</label>
          <select id="job" name="job_ofuser">
            <optgroup label="Web Designers">
            <option value="designer">Designer</option>
            <option value="editor">Editor</option>
            <option value="developer">Developer</option>
            </optgroup>
            <optgroup label="Medical Field">
            <option value="doctor">Doctor</option>
            <option value="dentist">Dentist</option>
            </optgroup>
            <optgroup label="Building engineers">
            <option value="electrician">Electrician</option>
            <option value="engineer">Engineer</option>
            </optgroup>
          </select>


          <button type="submit">Sign Up</button>

        </form>




  </body>
</html>
